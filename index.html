<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Store eCommerce</title>
    <!-- Link to Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Fake Store eCommerce</h1>
      <div class="row">
        <div class="col-md-4">
          <!-- Dropdown for category selection -->
          <label for="category" class="form-label">Select Category</label>
          <select
            id="category"
            class="form-select"
            onchange="filterProductsByCategory()"
          >
            <option value="all">All</option>
            <option value="electronics">Electronics</option>
            <option value="jewelery">Jewelry</option>
            <option value="men's clothing">Men's Clothing</option>
            <option value="women's clothing">Women's Clothing</option>
          </select>
        </div>
        <div class="col-md-4">
          <!-- Search input -->
          <label for="search" class="form-label">Search Items</label>
          <input
            type="text"
            id="search"
            class="form-control"
            placeholder="Search for products..."
            oninput="searchProducts()"
          />
        </div>
        <div class="col-md-4">
          <!-- Sorting dropdown -->
          <label for="sort" class="form-label">Sort By</label>
          <select id="sort" class="form-select" onchange="sortProducts()">
            <option value="price-asc">Price: Low to High</option>
            <option value="price-desc">Price: High to Low</option>
            <option value="title-asc">Title: A to Z</option>
            <option value="title-desc">Title: Z to A</option>
          </select>
        </div>
      </div>
      <div class="row mt-4" id="product-container">
        <!-- Product cards will be displayed here -->
      </div>
    </div>

    <!-- Link to Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Link to custom JS -->
    <script src="script.js"></script>
  </body>
</html>
